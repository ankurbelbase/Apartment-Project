{% load staticfiles %}
{% load i18n %}
{% load humanize %}

{% block head %}
  <link href="{% static 'css/search.css' %}" rel="stylesheet">
{% endblock head %}

{% block main %}

  <div class="row" style="padding-top: 4em; padding-bottom: 8em;">
    <div class="col-md-8 col-md-offset-2">
      <h1>{% trans "Search Users" %}</h1>
      <form role="search" action="{% url 'search:search' %}" style="padding-top: 1em;">
        <div class="input-group">
          <input type="text" class="form-control input-lg" name="name" placeholder="{% trans 'Search' %}">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg">Search<span class="glyphicon glyphicon-search"></span></button>
          </span> 
        </div>
      </form>
    </div>
  </div>
{% endblock main %}
