{% load staticfiles %}
{% include 'head.html' %}
{% include 'base.html' %}
{% load widget_tweaks %}

<section class="listing-wrap">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="filter-results">
					<div class="title">
						<h4>Search the results</h4>
					</div>
					<div class="content">
						<form action="" method="get" id="filter-results">
							<div class="form-group">
								<label for="location">Location</label>
								<input type="text" id="location" value="Newark, NJ" class="custom-form">
								<button class="marker"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
							</div>
							<div class="form-group">
								<label>Price</label>
								<ul>
									<li><input type="text" id="min-price" class="custom-form" placeholder="Min"></li>
									<li><span>to</span></li>
									<li><input type="text" id="max-price" class="custom-form" placeholder="Max"></li>
								</ul>
							</div>
							<!-- <div class="form-group anchor-list">
								<label>Bedrooms</label>
								<a href="#">Studio</a>
								<a href="#">1</a>
								<a href="#">2</a>
								<a href="#">3+</a>
							</div> -->
							<div class="form-group">
								<label for="keyword">Keyword</label>
								<input type="text" id="keyword" class="custom-form" placeholder="Garage, Parking etc">
							</div>
                            <div class="form-group">
                            	<label>No of bedrooms</label>
                            	<input type="radio" id="one" name="radio-group" checked>
    							<label for="one">One</label>
                                <input type="radio" id="two" name="radio-group">
    							<label for="two">Two</label>
                                <input type="radio" id="three" name="radio-group">
    							<label for="three">3 or more</label>
                            </div>
                            <button type="submit" class="btn-hover-left"><span>Submit</span></button>
						</form>
					</div>
				</div><!-- /.filter-results -->
			</div><!-- /.col-sm-3 -->
			<div class="col-sm-9">
				<div class="apartment-list">
					<h2>Available Apartments</h2>
					<div class="pagination-wrap clearfix">  
					
                </div>
                
					
					<div class="row">
				
					
						<div class="col-sm-6 col-md-4" style="height: 100px;">
							<div class="apartment" >
								<div class="item">
									<div class="top">
									{% for image in object_list %}
										<a href="{% url 'apartmentapp:apartment_detail' image.pk %}">
										
			     	 					

										<img src="{{ image.apartment_image.url }}" alt="">
										
										</a>
									</div>
										
									<div class="bottom">
										<h3 class="address"><a href="#">{{ image.location |upper }}</a></h3>
										<h5>{{ image.area }}</h5>
										<a href="#" class="add-to-fav"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
									</div>
									<div class="price">
										<h4><a href="#">{{ image.rent }}</a></h4>
									</div>
								</div><!-- /.item -->
							</div>

							<!-- /.apartment -->
						</div>
						{% endfor %}
						</div>
						<!-- /.col-sm-6.col-md-4 -->
						<!--  -->
					
					
					
				<!-- /.apartment-list -->
				<!-- /.pagination-wrap.clearfix -->
			</div>
			<!-- /.col-sm-9 -->
		</div>
	</div>
</section><!-- /section.listing-wrap -->
</main>
{% include 'footer.html' %}
</footer>

</body>
</html>
